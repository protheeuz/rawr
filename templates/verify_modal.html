<!-- Styling -->
<style>
    /* Modal styles */
    .modal {
        display: flex; /* Atur modal menjadi tidak terlihat secara default */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4); /* Background transparan */
    }

    /* Modal content */
    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Close button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin-top: -10px;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Styling for the verification code input fields */
    .verification-input {
        width: 50px;
        text-align: center;
        margin: 10px 5px;
        padding: 12px 0;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Styling for the verify button */
    button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 14px 20px;
        margin: 20px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 80%;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<!-- Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Kode Verifikasi</h2>
        <p>Harap masukkan kode verifikasi yang sudah dikirim ke email:</p>
        <form action="/verify" method="POST">
            <!-- Input fields for verification code -->
            <input class="verification-input" type="text" name="code1" maxlength="1" required>
            <input class="verification-input" type="text" name="code2" maxlength="1" required>
            <input class="verification-input" type="text" name="code3" maxlength="1" required>
            <input class="verification-input" type="text" name="code4" maxlength="1" required>
            <input class="verification-input" type="text" name="code5" maxlength="1" required>
            <input class="verification-input" type="text" name="code6" maxlength="1" required>
            <!-- Verify button -->
            <button type="submit">Verifikasi</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="error-message" style="padding-top:12px">
            {% for category, message in messages %}
              <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "flex"; // Display modal
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none"; // Hide modal
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none"; // Hide modal if clicked outside
        }
    };
</script>
